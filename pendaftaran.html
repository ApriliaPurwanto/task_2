<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="desainpendaftaran.css">
        <title>
                Euforia English Community Member Registration
        </title>
            <header>
            <h1>Euforia English Community</h1>
            <nav>
                <h4><a href="pendaftaran.html">Register Now</a></h4>
            </nav>
            </header>
    </head>

    <body>
        <h2>
            Euforia English Community Member Registration
        </h2>
        <div>
            <form method="GET" action="./detailmember.html">
                    <p>
                        <label>Full Name :</label>
                        <br>
                        <input type="text" name="fullname" placeholder="enter your name" required/>
                        <br><br>
                        <label>Birthday :</label>
                        <br>
                        <input type="date" name="birthday" required/>
                        <br><br>
                        <label>Email Address :</label>
                        <br>
                        <input type="email" name="email" placeholder="ex@email.com" required/>
                        <br><br>
                        <label>Phone Number :</label>
                        <br>
                        <input type="tel" name="number" placeholder="08xxxxxxxxxx" pattern="[0-9]{12}" required/>
                        <br><br>
                        <label>Division :</label>
                        <br>
                        <input type="radio" name="division" value1="Speech">Speech<br>
                        <input type="radio" name="division" value1="Debate">Debate<br>
                        <input type="radio" name="division" value1="Scrabble">Scrabble<br>
                        <br>
                        <label>The reason you want to join this community : </label>
                        <br>
                        <textarea id="reason" name="reason" placeholder="describe your motivation" rows="3" cols="40" required></textarea>
                    </p>
                    <input type="submit"/>
            </form>
        </div>
    </body>

    <footer>
        Copyright. All rights reserved.
    </footer>

</html>
